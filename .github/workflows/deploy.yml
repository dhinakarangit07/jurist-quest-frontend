name: Deploy Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup SSH key and test connection
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > jurist_quest
          chmod 600 jurist_quest
          ssh -o StrictHostKeyChecking=no -i jurist_quest ubuntu@${{ secrets.EC2_HOST }} "echo 'âœ… SSH connection successful'"

      - name: Copy dist files to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/myapp"
          port: 22
          timeout: 1m
          overwrite: true

      - name: Restart nginx on EC2 (optional)
        run: |
          ssh -o StrictHostKeyChecking=no -i jurist_quest ubuntu@${{ secrets.EC2_HOST }} "sudo systemctl restart nginx"
