name: Build and Deploy Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      - name: Save SSH key and test SSH connection
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > jurist_quest.pem
          chmod 600 jurist_quest.pem
          echo "Testing SSH connection to ${{ secrets.EC2_HOST }}..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ secrets.EC2_HOST }} "echo 'âœ… SSH connection successful'"

      - name: Copy dist folder to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/myapp"
          port: 22
          timeout: 1m
          overwrite: true

      - name: Restart nginx on EC2 (if applicable)
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ secrets.EC2_HOST }} \
          "sudo systemctl restart nginx"
